{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }
        .main_container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }
        .main_container .d-flex.justify-content-center #form-title{
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        .main_container .user_card .demo .input-group.mb-2{
             position: relative;
        }
        .main_container .user_card .demo input{
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        .main_container .user_card .demo .input{
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
         .main_container .user_card .demo label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        .main_container .user_card .demo input:focus~label,
        .main_container .user_card .demo input:valid~label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }
        .main_container .user_card .demo .input:focus~label,
        .main_container .user_card .demo .input:valid~label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

    </style>
    <title>Welcome</title>
</head>
<body>
<div class="container h-100">
    <div class="main_container">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">LOGIN</h3>
            </div>
            <div class="demo">
                <form method="POST" action="signin">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <input type="text" name="username" required="">
                        <label>Email</label>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" name="password" required="">
                        <label>Password</label>
                    </div>
                    <button style="border-radius:10px;border: 0;font-size: 1.2rem;font-weight:400;margin: 0,5rem 0;padding:0.7rem 2rem;text-transform:uppercase;cursor: pointer;position:absolute; top:82%;margin-left: 90px;"
                            type="submit">
                        <span></span>
                        <span></span>

                        <span></span>
                        <span></span>
                        Sign in
                    </button>
                </form>

            </div>
            {% for message in messages%}
            <p id="messages">{{message}}</p>
            {% endfor %}
            <div>
                <div>
                    {% if user.is_authenticated %}
                    Welcome {{ user.username }}!
                    {% else %}
                    <p>You are not logged in</p>
                    <a href="{% url 'signin' %}">Log In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
